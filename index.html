<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>On Stage</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="main-page">
                <h1>ON/STAGE</h1><hr/>
                <p>FIND UPCOMING EVENTS FOR YOUR FAVORITE ARTIST OR BAND</p>
            </div>

            <section id="results" >
                <h1 class="events hidden">Upcoming Events</h1>

                <form id="js-form">
                    <input type="text" name="search-term" id="js-search-term" placeholder="Artist/Band" required>
                    <button type="submit" class="submit-button">
                        <span><i class="fa fa-search"></i></span>
                      </button>
                </form>

                <ul id="results-list">
                </ul>
            </section>

            <p id="js-error-msg" class="error-msg"></p>
                   
        </div>

        <script src="index.js"></script>
    </body>
    <footer class="hidden">
        <h1>ON/STAGE</h1>
    </footer>
</html>
